name: Build and Run Examples

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build examples using Makefile
        run: make

      - name: Run basic example (short)
        run: |
          echo "=== Running example_basic ==="
          ./example_basic || true

      - name: Run pool example (short)
        run: |
          echo "=== Running example_pool (10s max) ==="
          timeout 10s ./example_pool || true

      - name: Confirm build files
        run: ls -la

